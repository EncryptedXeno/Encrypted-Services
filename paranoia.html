  <script>
    // Typing effect for subheading
    const words = ["Discord", "Roblox", "Network"];
    let currentWordIndex = 0;
    let isDeleting = false;
    let text = "";
    const speed = 100;
    const wait = 2000;
    const typedText = document.getElementById("typed-text");

    function type() {
      const currentWord = words[currentWordIndex];
      if (isDeleting) {
        text = currentWord.substring(0, text.length - 1);
      } else {
        text = currentWord.substring(0, text.length + 1);
      }

      typedText.textContent = text;

      let typingSpeed = speed;
      if (isDeleting) typingSpeed /= 2;

      if (!isDeleting && text === currentWord) {
        typingSpeed = wait;
        isDeleting = true;
      } else if (isDeleting && text === "") {
        isDeleting = false;
        currentWordIndex = (currentWordIndex + 1) % words.length;
      }

      setTimeout(type, typingSpeed);
    }

    type();

    // Particles
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 100;
    const particles = [];

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;

      const endX = (Math.random() - 0.5) * 1000;
      const endY = (Math.random() - 0.5) * 1000;

      particle.style.setProperty('--x', `${endX}px`);
      particle.style.setProperty('--y', `${endY}px`);

      particlesContainer.appendChild(particle);

      particles.push({
        el: particle,
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * 0.2,
        vy: (Math.random() - 0.5) * 0.2,
      });
    }

    function animateParticles() {
      particles.forEach(p => {
        p.vx += (Math.random() - 0.5) * 0.005;
        p.vy += (Math.random() - 0.5) * 0.005;
        p.vx *= 0.99;
        p.vy *= 0.99;
        p.x += p.vx;
        p.y += p.vy;
        p.el.style.left = `${p.x}px`;
        p.el.style.top = `${p.y}px`;
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // Mouse trail effect
    document.addEventListener("mousemove", e => {
      const trail = document.createElement("div");
      trail.classList.add("trail");
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 700);
    });
  </script>
