<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- One viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypted Services</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" 
    />
  </head>
  <style>
    /* =========================
       Loader Styles
    ========================= */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(17, 17, 17);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 5s ease;
    }
    .loader-container {
      font-size: 24px;
      color: rgb(205, 255, 198);
    }
    .loader-container .loading-text {
      margin-right: 10px;
    }
    .loader-container .dot {
      display: inline-block;
      opacity: 0;
      animation: blink 1.5s infinite;
    }
    .loader-container .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .loader-container .dot:nth-child(2) {
      animation-delay: 0.5s;
    }
    .loader-container .dot:nth-child(3) {
      animation-delay: 1s;
    }
    @keyframes blink {
      0% { opacity: 0; }
      40% { opacity: 1; }
      80% { opacity: 0; }
    }

    /* =========================
       Base Styles
    ========================= */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(17, 17, 17);
      color: rgb(205, 255, 198);
    }
    
    /* =========================
       Desktop Header Styles (PC/Laptop)
    ========================= */
    @media (min-width: 481px) {
      header {
        position: sticky;
        top: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 10px 0; /* Reduced vertical padding */
        background-color: rgb(39, 39, 39);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        border: 2px solid rgb(205, 255, 198);
        border-radius: 10px;
        z-index: 101;
      }
      .header-container {
        display: flex;
        flex-direction: column; /* Stack title above navigation */
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
      }
      .Encrypted-Title {
        font-size: 28px;
        font-weight: 600;
        margin: 0;
      }
      nav.desktop-nav {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      nav.desktop-nav a {
        text-decoration: none;
      }
      nav.desktop-nav button {
        background-color: rgb(17, 17, 17);
        color: rgb(205, 255, 198);
        border: 1px solid rgb(205, 255, 198);
        border-radius: 7px;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      nav.desktop-nav button:hover {
        transform: scale(1.1);
      }
    }
    
    /* =========================
       Mobile Header & Dropdown (Devices â‰¤480px)
    ========================= */
    @media (max-width: 480px) {
      header {
        width: 95%;
        margin: 20px auto;
        padding: 5px 0;
        border-radius: 30px;
      }
      .header-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        text-align: center;
      }
      .Encrypted-Title {
        font-size: 20px;
      }
      nav.desktop-nav {
        display: none;
      }
      .mobile-menu-icon {
        display: block;
        font-size: 28px;
        color: rgb(205, 255, 198);
        cursor: pointer;
        margin-top: 5px;
      }
      .mobile-dropdown {
        display: none;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        padding: 10px 0;
        text-align: center;
      }
      .mobile-dropdown.show {
        display: block;
      }
      .mobile-dropdown nav {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .mobile-dropdown nav a {
        font-size: 20px;
        color: rgb(205, 255, 198);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .mobile-dropdown nav a:hover {
        color: lightgreen;
      }
      .mobile-dropdown .mobile-contact {
        margin-top: 10px;
      }
      .mobile-dropdown .mobile-contact button {
        background-color: #4CAF50; /* Bright green */
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 12px 20px;
        width: auto;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 0 auto;
        display: block;
      }
      .mobile-dropdown .mobile-contact button:hover {
        background-color: #43A047;
      }
    }
    @media (min-width: 481px) {
      .mobile-menu-icon,
      .mobile-dropdown {
        display: none !important;
      }
    }
    /* =========================
       Typewriter & Other Content
    ========================= */
    #typewriter {
      font-family: monospace;
      font-size: 24px;
      max-width: 300px;
      padding: 10px;
      margin: 20px;
      position: sticky;
    }
    #typewriter::after {
      content: "";
      display: inline-block;
      width: 1px;
      height: 30px;
      background-color: white;
      margin-left: 5px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .Introduction {
      margin: 40px;
        font-size: 24px;
        line-height: 1.3;
    }
    .Coding-Logos {
      position: absolute;
      display: block; 
        transition: transform 0.3s ease, filter 0.3s ease;
      }
      .Coding-Logos:hover {
        transform: scale(1.4);
        filter: drop-shadow(0 0 10px rgba(110,243,166,1))
                drop-shadow(0 0 20px rgba(110,243,166,1))
                drop-shadow(0 0 30px rgba(110,243,166,1));
      }
      #python-logo {
        left: 600px;
        margin-top: 120px;
        width: 90px;
      }
      #html-logo {
        left: 724px;      /* Was 500px; now moved 20px to the right */
        margin-top: 110px; /* Reduced from 130px */
        width: 80px;
      }
      #cs-logo {
        left: 600px;      /* Was 360px */
        margin-top: 250px; /* Reduced from 270px */
        width: 90px;
      }
      #css-logo {
        left: 700px;  
        margin-top: 220px; 
        width: 130px;
      }
      
  </style>
  <body>
    <!-- Loader Overlay -->
    <div id="loader">
      <div class="loader-container">
        <span class="loading-text">Loading</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>
    </div>

    <!-- Header Section -->
    <header>
      <div class="header-container">
        <h1 class="Encrypted-Title">Encrypted Services</h1>
        <nav class="desktop-nav">
          <a href="index.html">
            <button class="Home">
              <i class="bx bxs-home"></i> Home
            </button>
          </a>
          <a href="services.html">
            <button class="Services-Button">
              <i class="bx bx-store"></i> Services
            </button>
          </a>
          <a href="contact.html">
            <button class="Contact-Me">
              <i class="bx bxs-mobile"></i> Contact Me!
            </button>
          </a>
        </nav>
        <!-- Mobile Menu Icon-->
        <div class="mobile-menu-icon" onclick="toggleMobileDropdown()">
          <i class="bx bx-menu"></i>
        </div>
      </div>
      <!-- Mobile Dropdown Menu -->
      <div class="mobile-dropdown" id="mobileDropdown">
        <nav>
          <a href="index.html" onclick="toggleMobileDropdown()">Home</a>
          <a href="services.html" onclick="toggleMobileDropdown()">Services</a>
          <a href="projects.html" onclick="toggleMobileDropdown()">Projects</a>
          <a href="contact.html" onclick="toggleMobileDropdown()">Contact</a>
        </nav>
        <div class="mobile-contact">
          <a href="contact.html" onclick="toggleMobileDropdown()">
            <button class="contact-me">Contact Me</button>
          </a>
        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <div class="content">
      <img id="python-logo" class="Coding-Logos" src="PythonLogo.png" alt="Python Logo">
      <img id="html-logo" class="Coding-Logos" src="html-logo.png" alt="HTML Logo">
      <img id="cs-logo" class="Coding-Logos" src="CsLogo.png" alt="C# Logo">
      <img id="css-logo" class="Coding-Logos" src="css3-logo-png-transparent.png" alt="CSS3 Logo">
     
      <h2 class="Introduction"><i><p style="color: white;"></i> <b>Encrypted Services</b></p>Website Creation, Stack Developer, Game Creation,<p> Alot More!</p></h2>
      <!-- Loading Screen -->
      <div id="typewriter"></div>
    </div>
      <script>
        // When the window loads, wait 10 seconds, then start fading out the loader over 7 seconds.
        window.addEventListener("load", function() {
          setTimeout(() => {
            const loader = document.getElementById("loader");
            loader.style.opacity = "0";
            setTimeout(() => {
              loader.style.display = "none";
            }, 4000); // 4 seconds transition time
          }, 1000); // Wait 10 seconds before transitioning
        });
        
        // Typewriter Effect
        const text =
          "I'm a Web Developer and Game Developer offering a range of professional services beyond just those fields. My inbox is always open!";
        let i = 0;
        let isDeleting = false;
        const speed = 100;
        
        function typeLoop() {
          const el = document.getElementById("typewriter");
          if (!isDeleting) {
            el.textContent = text.slice(0, i++);
            if (i > text.length) {
              isDeleting = true;
              setTimeout(typeLoop, 1500);
              return;
            }
          } else {
            el.textContent = text.slice(0, --i);
            if (i === 0) {
              isDeleting = false;
            }
          }
          setTimeout(typeLoop, speed);
        }
        typeLoop();
        
        // Toggle Mobile Dropdown Menu
        function toggleMobileDropdown() {
          const dropdown = document.getElementById("mobileDropdown");
          dropdown.classList.toggle("show");
        }
      </script>
  </body>
</html>
